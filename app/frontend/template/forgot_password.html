<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div id="forgot-password-container">
    <form id="forgot-password-form" onsubmit="validateForgotPassword(event)">
      <h2>Forgot Password</h2>
      
      <label for="email">Enter your registered email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required 
        placeholder="e.g., user@example.com">
      
      <button type="submit" id="loginButton">Reset Password</button>
      
      <div id="message-box" aria-live="polite"></div> <!-- Accessible message box -->
    </form>
  </div>
  
  <script src="/static/js/forgot-password.js"></script>
</body>
</html>
