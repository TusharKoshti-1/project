<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
          <h2>Admin Dashboard</h2>
          <ul>
            <li><a href="#" data-section="overview">Overview</a></li>
            <li><a href="employee.html" data-section="Employess">Employess</a></li>
            <li><a href="#" data-section="reports">Reports</a></li>

          </ul>
        </aside>
  <div class="container">
    <header>
      <h1>Add New Employee</h1>
    </header>
    <main>
      <div class="form-container">
        <form id="employee-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter employee email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>

          <button type="submit" class="submit-btn">Add Employee</button>
        </form>
        <a href="#" id="forgot-password">Forgot Password?</a>
      </div>
     </main>
    </div>
    </div>

  <script src="/Productivity-Monitoring/frontend/static/js/add_employee.js"></script>
</body>
</html>
