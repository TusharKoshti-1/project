<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/employees.css">
  <link rel="stylesheet" href="/static/css/dashboard.css">

  
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar (This should remain same across pages) -->
    <aside class="sidebar">
      <h2>Admin Dashboard</h2>
      <ul>
        <li><a href="#" data-section="overview" onclick="loadPage('overview')">Overview</a></li>
        <li><a href="#" data-section="employees" onclick="loadPage('employees')">Employees</a></li>
        <li><a href="#" data-section="reports" onclick="loadPage('reports')">Reports</a></li>
        <li><a href="#" data-section="settings" onclick="loadPage('settings')">Settings</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1 id="section-title"></h1>
        <button id="logout-btn">Logout</button>
      </header>

      <div class="employees-dashboard">
        <header>
          <h1>Employee Management</h1>
          <!-- Apply the 'add-employee-btn' class to the button -->
          <button class="add-employee-btn" onclick="showPage('/add-employee')">+ Add Employee</button>
        </header>

        <section>
          <h2>Employee List</h2>
          <table class="employee-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="employee-table-body">
              <!-- Employee data will be populated dynamically here -->
            </tbody>
          </table>
        </section>
      </div>
    </main>
  </div>

  <script>
    // Example employee data to populate the table (you can fetch this from a backend)
    const employees = [
      { id: 1, name: "John Doe", position: "Software Engineer", department: "IT" },
      { id: 2, name: "Jane Smith", position: "Project Manager", department: "Operations" },
    ];

    function loadEmployeeList() {
      const tableBody = document.getElementById("employee-table-body");
      tableBody.innerHTML = ""; // Clear existing rows

      // Loop through the employees and create rows
      employees.forEach(employee => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${employee.id}</td>
          <td>${employee.name}</td>
          <td>${employee.position}</td>
          <td>${employee.department}</td>
          <td>
            <button class="edit-btn" onclick="editEmployee(${employee.id})">Edit</button>
            <button class="delete-btn" onclick="deleteEmployee(${employee.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function showPage(page) {
      window.location.href = page;
    }

    function editEmployee(id) {
      // Redirect to employee edit page (you can pass data or handle it here)
      console.log(`Editing employee with ID: ${id}`);
      window.location.href = 'edit-employee.html?id=' + id;
    }

    function deleteEmployee(id) {
      // Handle deleting employee, could involve an API call
      console.log(`Deleting employee with ID: ${id}`);
    }

    // On page load, render employee list
    window.onload = loadEmployeeList;
  </script>
</body>

</html>
