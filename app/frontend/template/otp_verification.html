<!DOCTYPE html>
<html>
<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>Productivity monitoring</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/vendors/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/vendors/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/vendors/images/favicon-16x16.png">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/vendors/styles/core.css">
    <link rel="stylesheet" type="text/css" href="/static/vendors/styles/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="/static/vendors/styles/style.css">

    <!-- Custom CSS for OTP inputs -->
    <style>
        .otp-input {
            width: 50px; /* Fixed width for consistency */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="/login">
                    <img src="/static/vendors/images/deskapp-logo.svg" alt="">
                </a>
            </div>
            <div class="login-menu">
                <ul>
                    <li><a href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="/static/vendors/images/forgot-password.png" alt="">
                </div>
                <div class="col-md-6">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">OTP Verification</h2>
                        </div>
                        <h6 class="mb-20">Enter the 6-digit code sent to your email</h6>
                        <form id="otp-form">
                            <div class="input-group custom">
                                <div class="d-flex justify-content-between w-100">
                                    <input type="text" id="otp1" class="form-control form-control-lg otp-input mr-2" maxlength="1" placeholder="•">
                                    <input type="text" id="otp2" class="form-control form-control-lg otp-input mr-2" maxlength="1" placeholder="•">
                                    <input type="text" id="otp3" class="form-control form-control-lg otp-input mr-2" maxlength="1" placeholder="•">
                                    <input type="text" id="otp4" class="form-control form-control-lg otp-input mr-2" maxlength="1" placeholder="•">
                                    <input type="text" id="otp5" class="form-control form-control-lg otp-input mr-2" maxlength="1" placeholder="•">
                                    <input type="text" id="otp6" class="form-control form-control-lg otp-input" maxlength="1" placeholder="•">
                                </div>
                            </div>
                            <div class="row align-items-center mt-4">
                                <div class="col-5">
                                    <div class="input-group mb-0">
                                        <!-- Changed to button for form submission -->
                                        <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Verify</button>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <p class="mb-0">Didn't receive code? <a href="/forgot-password" class="text-primary">Resend OTP</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="/static/vendors/scripts/core.js"></script>
    <script src="/static/vendors/scripts/script.min.js"></script>
    <script src="/static/vendors/scripts/process.js"></script>
    <script src="/static/vendors/scripts/layout-settings.js"></script>
    <script src="/static/js/otp-verify.js"></script>
</body>
</html>
